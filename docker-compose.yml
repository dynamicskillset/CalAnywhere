services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: calanywhere
      POSTGRES_USER: calanywhere
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calanywhere"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    platform: linux/amd64
    environment:
      PORT: "4000"
      DATABASE_URL: postgresql://calanywhere:${POSTGRES_PASSWORD:-changeme}@db:5432/calanywhere
      BASE_PUBLIC_URL: ${BASE_PUBLIC_URL:-http://localhost}
      EMAIL_ENCRYPTION_KEY: ${EMAIL_ENCRYPTION_KEY:-}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-*}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY:-}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN:-}
      MAILGUN_FROM_EMAIL: ${MAILGUN_FROM_EMAIL:-}
      MAILGUN_API_BASE: ${MAILGUN_API_BASE:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    platform: linux/amd64
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pg_data:
