databases:
  - name: calanywhere-db
    plan: free
    databaseName: calanywhere
    user: calanywhere

services:
  - type: web
    name: calanywhere-backend
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        fromDatabase:
          name: calanywhere-db
          property: connectionString
      - key: EMAIL_ENCRYPTION_KEY
        sync: false
      - key: BASE_PUBLIC_URL
        sync: false
      - key: ALLOWED_ORIGIN
        value: "*"
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_FROM_EMAIL
        sync: false
      - key: MAILGUN_API_BASE
        sync: false

  - type: web
    name: calanywhere-frontend
    runtime: static
    plan: starter
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /api/*
        destination: https://calanywhere-backend.onrender.com/api/*
